buildscript {
    repositories {
        google()  // Repositori Google untuk Firebase dan plugin terkait
        mavenCentral()  // Repositori Maven Central
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'  // Sesuaikan dengan versi Gradle yang Anda gunakan
        classpath 'com.google.gms:google-services:4.3.15' // Pastikan versi plugin google-services yang benar
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10" // Versi Kotlin plugin
    }
}

allprojects {
    repositories {
        google()  // Repositori Google untuk mengunduh Firebase dan dependensinya
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
